<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Percent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Calculate the percentage of a number</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group mt-4 w-10">
            <label for="input1">Enter a number</label>
            <input type="number" name="number" placeholder="Number" class="form-control" id="input1" required>
        </div>

        <div class="form-group mt-3">
            <label for="input2">Enter percent</label>
            <input type="number" name="percent" placeholder="Percent" class="form-control" id="input2" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>

    <div class="card mt-4 p-3">
        {% if percent %}
            <div class="form-group mt-3">
                <label for="input3">{{ percent }} percent of number</label><br>
                <p style="width: 300px;" class="btn btn-success mt-2">{{ percent_value }}</p>
            </div>
            <div class="form-group mt-3">
                <label for="input3">{{ percent }}% Percentage difference</label><br>
                <p style="width: 300px;" class="btn btn-success mt-2">{{ residual_value }}</p>
            </div>
            <div class="form-group mt-3">
                <label for="input3">{{ percent }}% Percentage increase</label><br>
                <p style="width: 300px;" class="btn btn-success mt-2">{{ value_increase }}</p>
            </div>
        {% else %}
            <div class="form-group mt-3">
                <label for="input3">Percent of number</label><br>
                <p style="width: 300px;" class="btn btn-success mt-2">0</p>
            </div>
            <div class="form-group mt-3">
                <label for="input3">Percentage difference</label><br>
                <p style="width: 300px;" class="btn btn-success mt-2">0</p>
            </div>
            <div class="form-group mt-3">
                <label for="input3">Percentage increase</label><br>
                <p style="width: 300px;" class="btn btn-success mt-2">0</p>
            </div>
        {% endif %}
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
